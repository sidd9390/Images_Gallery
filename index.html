<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image_Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="images">
                <h1>Image Gallery</h1>
                <div class="options">
                    <h3 id="h1" onclick="latest_()">Latest</h3>
                    <h3 id="h2" onclick="popular_()">Popular</h3>
                    <h3 id="h3" onclick="all_()">All</h3>
                </div>
                <div id="latest" class="latest">
                    <img src="img.jpg" alt="">
                    <img src="img.jpg" alt="">
                    <img src="img.jpg" alt="">
                </div>
                <div class="popular" id="popular">
                    <img src="img.jpg" alt="">
                    <img src="img.jpg" alt="">
                    <img src="img.jpg" alt="">
                    <img src="img.jpg" alt="">
                    <img src="img.jpg" alt="">
                </div>
                <div class="all" id="all">
                    <img src="img.jpg" alt="">
                    <img src="img.jpg" alt="">
                    <img src="img.jpg" alt="">
                    <img src="img.jpg" alt="">
                    <img src="img.jpg" alt="">
                    <img src="img.jpg" alt="">
                    <img src="img.jpg" alt="">
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
