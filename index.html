<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image_Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="images">
                <h1>Image Gallery</h1>
                <div class="options">
                    <h3 id="h1" onclick="latest_()">Latest</h3>
                    <h3 id="h2" onclick="popular_()">Popular</h3>
                    <h3 id="h3" onclick="all_()">All</h3>
                </div>
                <div class="over_effect" id="card">
                    <div class="single_img">
                        <img src="img10.jpg" alt="" id="full_img">
                        <span onclick="close()">X</span>
                    </div>
                </div>
                <div id="latest" class="latest">
                    <img onclick="image()" src="img10.jpg" alt="">
                    <img src="img2.jpg" alt="">
                    <img src="img3.jpg" alt="">
                </div>
                <div class="popular" id="popular">
                    <img src="img10.jpg" alt="">
                    <img src="img5.jpg" alt="">
                    <img src="img6.jpg" alt="">
                    <img src="img7.jpg" alt="">
                    <img src="img8.jpg" alt="">
                </div>
                <div class="all" id="all">
                    <img src="img2.jpg" alt="">
                    <img src="img3.jpg" alt="">
                    <img src="img4.jpg" alt="">
                    <img src="img5.jpg" alt="">
                    <img src="img6.jpg" alt="">
                    <img src="img7.jpg" alt="">
                    <img src="img8.jpg" alt="">
                    <img src="img9.jpg" alt="">
                    <img src="img10.jpg" alt="">
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
